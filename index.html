<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="description">
          Clear conditions throughout the day with storms possible.
        </div>
        <div id="icon">
          <img src="wind.jpeg" alt="" />
        </div>
      </div>
      <form action="">
        <div class="formrow">
          <input type="text" name="country" id="country" />
          <input type="date" name="date" id="date" />
        </div>
        <button id="weatherbtn">Check weather!</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
